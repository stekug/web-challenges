<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <section>
      <form>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="input-firstName">First Name:</label>
          <input type="text" name="firstName" id="input-firstName" />
          <label for="input-lastName">Last Name:</label>
          <input type="text" name="lastName" id="input-lastName" />
          <label for="input-birthday">Your Birthday:</label>
          <input type="date" name="birthday" id="input-birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="input-favColor">Favourite Color:</label>
          <input
            type="color"
            name="favColor"
            id="input-favColor"
            value="#e5430f"
          />
          <label for="input-favPetq">WhatÂ´s your favourite pet?</label>
          <select name="favPet" id="input-favPet">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
